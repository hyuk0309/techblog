spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:./database/techblog.db
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  h2:
    console:
      enabled: true
      path: /h2-console

logging.level:
  org.hibernate.SQL: debug
#  org.hibernate.type : trace